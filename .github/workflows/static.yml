name: Fetch RSS Feeds

on:
  schedule:
    - cron: '0 */2 * * *'  # every 2 hours
  workflow_dispatch:       # allows manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fetch RSS JSON Feeds
        run: |
          mkdir -p docs/data
          curl -s https://rss.app/feeds/v1.1/h98rJD7GkZkhpjgQ.json -o docs/data/feed1.json
          curl -s https://rss.app/feeds/v1.1/JM6P6Jn44YAYJ3Xv.json -o docs/data/feed2.json

      - name: Commit and Push Feeds
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/feed1.json docs/data/feed2.json
          git commit -m "Update RSS feeds [skip ci]" || echo "No changes"
          git push
